<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    <title>mausam dekho</title>
</head>
<body>

    <div class="weather-screen">
        <div class="nav-bar">
            <input type="text" placeholder="enter city name">
            <div class="search-img"><img src="search.png"></div>
        </div>
        <div class="temperature">
            <div><img src="rain.png"></div>
            <h1>22 C</h1>
            <h2>New York</h2>
        </div>
        <div class="extra-details">
            <div class="col1"> 
                <img src="humidity.png">
                <h4>64%<br>humidity</h4>
            </div>
            <div class="col2"> 
                <img src="wind.png">
                <h4>18 km/h<br>wind speed</h4>
            </div>
        </div>
    </div>
    
</body>
</html>
