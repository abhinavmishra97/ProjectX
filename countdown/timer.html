<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown timer</title>
    <link rel="stylesheet" href="timer.css">
</head>
<body>
    <div class="container">
        <h1>Countdown timer</h1>
        <p id="end-date">8 JANUARY 2024</p>

        <div class="clock">
            <div>
                <input type="text" class="timer-box" value="0" readonly>
                <p>DAYS</p>
            </div>
            <div>
                <input type="text" class="timer-box" value="0" readonly>
                <p>HOURS</p>
            </div>
            <div>
                <input type="text" class="timer-box" value="0" readonly>
                <p>MINUTES</p>
            </div>
            <div>
                <input type="text" class="timer-box" value="0" readonly>  
                <p>SECONDS</p>
            </div>        
        </div>
    </div>

    <script src="timer.js"></script>
</body>
</html>
