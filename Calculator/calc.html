<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css" />
  </head>
  <body>
    <div class="container">
      <p>Barbie-991ms</p>
      <div class="screen">
        <input type="text" id="type" />
      </div>
      <div class="button-section">
        <button onclick="playMusic()">
          <audio src="Barbie.MP3" id="myAudio"></audio>&#9835;
        </button>
        <button onclick="clearAll()" class="btn-clear">Clear</button>
        <button onclick="dlt()" class="btn-del">&#9003;</button>
        <button onclick="buttonpress(this)" class="btn">+</button>
        <button onclick="buttonpress(this)" class="btn">7</button>
        <button onclick="buttonpress(this)" class="btn">8</button>
        <button onclick="buttonpress(this)" class="btn">9</button>
        <button onclick="buttonpress(this)" class="btn">-</button>
        <button onclick="buttonpress(this)" class="btn">4</button>
        <button onclick="buttonpress(this)" class="btn">5</button>
        <button onclick="buttonpress(this)" class="btn">6</button>
        <button onclick="buttonpress(this)" class="btn">*</button>
        <button onclick="buttonpress(this)" class="btn">1</button>
        <button onclick="buttonpress(this)" class="btn">2</button>
        <button onclick="buttonpress(this)" class="btn">3</button>
        <button onclick="buttonpress(this)" class="btn">&#247;</button>
        <button></button>
        <button onclick="buttonpress(this)" class="btn">0</button>
        <button onclick="buttonpress(this)" class="btn">.</button>
        <button onclick="compute()" class="btn">=</button>
      </div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
